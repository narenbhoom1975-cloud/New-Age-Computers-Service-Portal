<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Age Computers - Service Portal</title>

    <!-- Remove Tailwind CDN if you plan proper install later -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.33); opacity: 1; }
        80%, 100% { opacity: 0; }
      }
      .pulse-ring::before {
        content: '';
        position: absolute;
        left: 0; top: 0;
        display: block;
        width: 100%;
        height: 100%;
        background-color: #ef4444;
        border-radius: 50%;
        animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        z-index: -1;
      }
    </style>
  </head>

  <body class="bg-slate-50 text-slate-900 h-screen w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>

    <!-- Vite will automatically insert the correct JS bundle -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
