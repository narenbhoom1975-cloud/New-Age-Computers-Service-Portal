      }
      @keyframes pulse-ring {
        0% { transform: scale(0.33); opacity: 1; }
        80%, 100% { opacity: 0; }
      }
      .pulse-ring::before {
        content: '';
        position: absolute;
        left: 0; top: 0;
        display: block;
        width: 100%;
        height: 100%;
        background-color: #ef4444;
        border-radius: 50%;
        animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        z-index: -1;
      }
    </style>
